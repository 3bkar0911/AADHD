<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قائمة المهام - ADHD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      background-color: #2a6f97;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background-color: #ddd;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    nav a:hover {
      color: #2a6f97;
    }

    nav button {
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background-color: #2a6f97;
      color: white;
      border-radius: 5px;
    }

    .container {
      max-width: 500px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #2a6f97;
      border-radius: 8px;
    }

    button.add-btn {
      padding: 10px 15px;
      background-color: #2a6f97;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      background: #e7f1ff;
      margin-top: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.done {
      text-decoration: line-through;
      color: gray;
      background-color: #d4edda;
    }

    .actions button {
      margin-right: 5px;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      background-color: #2a6f97;
      color: white;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #1e4d6c;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="title">قائمة المهام اليومية - ADHD</h1>
  </header>

  <nav>
    <div>
      <button onclick="toggleDarkMode()">🌙 <span id="darkModeBtn">الوضع الليلي</span></button>
    </div>
    <div>
      <a href="index.html" id="navHome">الرئيسية</a>
      <a href="about.html" id="navAbout">عن ADHD</a>
      <a href="to-do%20list.html" id="navTodo">قائمة المهام</a>
    </div>
    <div>
      <button onclick="switchLanguage('en')">English</button>
      <button onclick="switchLanguage('ar')">عربي</button>
    </div>
  </nav>

  <div class="container">
    <input type="text" id="taskInput" placeholder="اكتب مهمتك هنا...">
    <button class="add-btn" onclick="addTask()" id="addBtn">إضافة</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let lang = localStorage.getItem('lang') || 'ar';

    const texts = {
      ar: {
        title: "قائمة المهام اليومية - ADHD",
        add: "إضافة",
        placeholder: "اكتب مهمتك هنا...",
        dark: "الوضع الليلي",
        home: "الرئيسية",
        about: "عن ADHD",
        todo: "قائمة المهام"
      },
      en: {
        title: "Daily Task List - ADHD",
        add: "Add",
        placeholder: "Write your task...",
        dark: "Dark Mode",
        home: "Home",
        about: "About ADHD",
        todo: "To-Do List"
      }
    };

    function updateTexts() {
      const t = texts[lang];
      document.getElementById('title').innerText = t.title;
      document.getElementById('addBtn').innerText = t.add;
      document.getElementById('taskInput').placeholder = t.placeholder;
      document.getElementById('darkModeBtn').innerText = t.dark;
      document.getElementById('navHome').innerText = t.home;
      document.getElementById('navAbout').innerText = t.about;
      document.getElementById('navTodo').innerText = t.todo;

      document.body.lang = lang;
      document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.done ? "done" : "";
        li.innerHTML = `
          ${task.text}
          <div class="actions">
            <button onclick="toggleDone(${index})">✔️</button>
            <button onclick="deleteTask(${index})">🗑️</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text) {
        tasks.push({ text, done: false });
        input.value = "";
        saveTasks();
        renderTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function switchLanguage(newLang) {
      lang = newLang;
      localStorage.setItem('lang', lang);
      updateTexts();
    }

    // أول ما الصفحة تفتح
    renderTasks();
    updateTexts();
  </script>
</body>
</html>
